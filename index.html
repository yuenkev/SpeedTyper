<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedTyper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>SpeedTyper</h1>
    </header>
    <div class="containter text-center">
      <!-- Word + Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the Following Word Within
            <span class="text-success" id="seconds">5</span>
            Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Type here.."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time + Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word that is displayed in the given amounts of
                  seconds. To play again, just type the currently displayed
                  word. (Your score will reset).
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Kevin Y. &copy; 2021 SpeedTyper, Inc.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
